<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="Styles/eyes.css">
    </header>

    <body>
        

        <div class="container">
            <script src="JS/eyes.js"></script>
            <div class="eyeBall">
              <div class="iris"></div>
            </div>
            <div class="eyeLid"></div>
            <div class="lid"></div>
        </div>
        <script>

            const eye = document.querySelector('.iris');

            window.addEventListener('mousemove', (event) => {
                const x = -(window.innerWidth / 2 - event.pageX) / 35;
                const y = -(window.innerHeight / 2 - event.pageY) / 35;
                eye.style.transform = `rotate(-45deg) translateY(${y}px) translateX(${x}px)`;         
            }); 

            let d = new Date();
            alert("Today's date is " + d);
        </script>
    </body>
</html>
